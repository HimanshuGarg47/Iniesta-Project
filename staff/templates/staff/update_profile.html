{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/intern_style.css'%}">
</head>
{% block title %}
<title>ITSECTOR| Update Profile</title>
{% endblock %}


{% block body %}
<div class="container-fluid mt-3" style="height: 150vh;">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            {% if User.image %}
            <img src="{{ User.image.url }}" class="w-100" style="height: 600px;">
            {% else %}
            <img src="{% static 'images\noimage.jpg' %}" class="w-100" height="872px">
            {% endif %}
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="background text-light p-1 text-center">Update User Profile Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
            </div>
            {% endfor %}
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
<!--                <div class="mb-2">-->
<!--                    <label for="name" class="form-label"> Name</label>-->
<!--                    <input type="text" class="form-control" name="name" placeholder="Enter Your Name "-->
<!--                        value="{{User.user.first_name}}">-->
<!--                </div>-->
                <div class="mb-2">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your Name"
                        value="{{User.user.username}}">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email id</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Your Email id "
                        value="{{User.user.email}}">
                </div>
                <div class="mb-2">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Your contact number"
                        value="{{User.user.mobile_no}}">
                </div>
                <div class="mb-2">
                    <label for="addressline" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" name="addressline" placeholder="Enter House Number"
                        value="{{User.address.address_line1}}">
                </div>
                <div class="mb-2">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" placeholder="Enter Your City Name"
                        value="{{User.address.city}}">
                </div>
                <div class="mb-2">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" name="state" placeholder="Enter Your State Name "
                        value="{{User.address.state}}">
                </div>
                <div class="mb-2">
                    <label for="pin" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" name="pin" placeholder="Enter Your pin code"
                        value="{{ User.address.zip_code }}">
                </div>
                <div class="mb-2">
                    <label for="pic" class="form-label">Profile pic</label>
                    <input type="file" class="form-control" name="pic">
                </div>
                <button type="submit" class="btn background text-light w-100">Update Profile</button>
        </div>
        </form>
    </div>

</div>
</div>
</html>
{% endblock %}
