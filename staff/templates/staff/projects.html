<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <br>
    <h3>Our Projects </h3>
    <hr>
    <br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      New Project
    </button>
    <br>
    <br>
    <div class="modal fade"  stye="width:70%;"id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog "style="width:70%"  >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"> Project   </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
          <form action="{% url 'ourproject' %}" method="post"  style="box-shadow:2px 3px 4px 5px;  margin-left:15px; padding-left:15px;">
         {% csrf_token%}
            <br>

          <label for="" style="margin-bottom:10px;font-size:20px;"> Project  NAME</label> <br>
        <input type="text" name="name" style="margin-bottom:10px;font-size:20px;"><br>

        <label  style="margin-bottom:10px;font-size:20px;" for=""> description</label><br>
        <textarea  name="description"style="margin-bottom:10px;font-size:20px;">
        </textarea><br>

        <label for="" style="margin-bottom:10px; font-size:20px;">Assign</label> <br>
        <input type="text" name="assign"style="margin-bottom:10px; font-size:20px;">
        <br>


        <button type="Submit"class="btn btn-primary"  name="save" style="margin-bottom:10px; font-size:20px;">
    submit
        </button>    </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>

        </div>
      </div>
    </div>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col"> Project Name</th>
          <th scope="col"> assign</th>
          <th scope="col">Descripation</th>
          <th scope="col"> Date</th>

        </tr>
      </thead>
      <tbody>
        {% for stud2 in our %}
        <tr>


          <td>{{stud2.id}}</td>
          <td>{{stud2.name}}</td>
          <td>{{stud2.assign}}</td>
          <td>{{stud2.description}}</td>
          <td>{{stud2.date}}</td>

        </tr>
        {% endfor %}

      </tbody>
   </table>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
